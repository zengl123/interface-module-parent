#服务名称
spring:
  application:
    name: hk-camera-7600-server
  redis:
    #数据库索引
    database: 10
    host: 127.0.0.1
    port: 6379
    password:
    jedis:
      pool:
        #最大连接数
        max-active: 8
        #最大阻塞等待时间(负数表示没限制)
        max-wait: -1
        #最大空闲
        max-idle: 8
        #最小空闲
        min-idle: 0
    #连接超时时间
    timeout: 10000
#服务端口
server:
  port: 8501
#tdp配置
tdp:
  camera:
    #定时任务
    schedule:
      sync-camera: 0 0 0 0/1 * ?
      save-to-redis: 0 0/1 * * * ?
    #第三方接口配置参数
    params:
      host: http://172.10.52.2/cms/services/ICommonService?wsdl
      node-index-code: '001070'
#log
logging:
  config: classpath:log4j2.xml
##服务注册到eureka地址
#eureka连接信息
eureka:
  instance:
    hostname: 127.0.0.1
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8100/eureka/



